<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - StockPredict</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen p-8">
    <h1 class="text-3xl font-bold mb-6">Welcome, {{ user.username }}</h1>
    <h2 class="text-xl mb-4">Search History</h2>
    <ul class="bg-gray-800 rounded-2xl p-4">
      {% for search in searches %}
        <li class="mb-2">ðŸ“ˆ {{ search.ticker }} - {{ search.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</li>
      {% else %}
        <li>No search history found.</li>
      {% endfor %}
    </ul>
    <div class="mt-6">
      <a href="/predict" class="text-indigo-400 hover:underline">Go to Prediction Page</a> |
      <a href="/logout" class="text-red-400 hover:underline">Logout</a>
    </div>
  </div>
</body>
</html>
