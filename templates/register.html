<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - StockPredict</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
      <form method="POST">
        <input name="username" type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-xl" required>
        <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-xl" required>
        <input name="confirm_password" type="password" placeholder="Confirm Password" class="w-full px-4 py-2 mb-6 bg-gray-700 rounded-xl" required>
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-xl">Register</button>
      </form>
      <p class="text-center mt-4 text-sm">Already have an account? <a href="/login" class="text-indigo-400 hover:underline">Login</a></p>
    </div>
  </div>
</body>
</html>
